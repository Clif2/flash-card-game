<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Flash Card Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/reset.css" type="text/css">
  <link rel="stylesheet" href="styles/main.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="assets/app/app.js" type="text/javascript" defer></script>
</head>

<body>
  <section class="threeD">
    <div class="threeDWrapper card" data-mark=''>
	<figure id="front"><p>Start</p></figure>
	<figure id="back"><p>Start</p></figure>
    </div>
  </section>

  <section>
      <button class="mark" type="button" data-ans='correct'>&#10003;</button>
      <button id="next" type="button">Next Card</button>
      <button class="mark" type="button" data-ans='incorrect'>&#215;</button>
  </section>
  <section class="instructions">
    <h2>Instructions</h2>
    <p>Use  &#8592; or &#8594; to flip the card</p>
    <p>Mark your answer before moving to next card</p>
  </section> 
</body>

</html>
